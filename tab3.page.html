<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Donate</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Volunteer</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-card>
    <ion-card-header>
      <ion-card-title>$40.00</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Khalsa Aid   $20.00</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>87 & Running    $20.00</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button>Continue</ion-button> <ion-button [disabled]="true">Cancel</ion-button>
  <ion-fab slot="fixed" vertical="top" horizontal="left">
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
